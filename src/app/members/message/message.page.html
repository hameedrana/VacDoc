<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
    <ion-title *ngIf="clinicService.OnlineClinic" slot="end">
      {{clinicService.OnlineClinic.Name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="message && message.length == 0">
    <ion-card-header>
      <ion-card-title>No message found !</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Server returned an empty response
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let msg of message">
    <ion-card-header>
      <ion-card-title color="primary">
        To: {{msg.MobileNumber}}, From: {{msg.User.MobileNumber == '3331231231'? 'Admin': msg.User.MobileNumber}}
      </ion-card-title>
      <ion-card-subtitle>{{msg.Created}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{msg.SMS}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
