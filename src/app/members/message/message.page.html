<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title>Messages</ion-title>
    <ion-title *ngIf="clinicService.OnlineClinic" slot="end">
      {{clinicService.OnlineClinic.Name}}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" >
    <ion-buttons class="ion-justify-content-center" style="border-radius: 5px;">
      <ion-icon style="margin-left: 10%" routerLink="/members/child/add"  name="person-add" size="large" > </ion-icon>
      <ion-icon style="margin-left: 10%" routerLink="/members/alert"  name="alert" size="large" > </ion-icon>
      <ion-icon style="margin-left: 10%" routerLink="/members/doctor/clinic" name="medkit" size="large" > </ion-icon>
      <ion-menu-button style="margin-left: 10%"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-card *ngIf="!Messages">
    <ion-card-header>
      <ion-card-title>No message found !</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let msg of Messages">
    <ion-card-header>
      <ion-card-title color="primary">
        To: {{msg.toNumber}}
      </ion-card-title>
      <ion-card-subtitle>{{msg.created | date}} <span *ngIf="!msg.status">failed</span> <ion-icon (click)="sendMessage(msg.toNumber , msg.message , msg.created)" *ngIf="!msg.status" color="primary" name="refresh"></ion-icon></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{msg.message}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
