<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">     
        <ion-grid>
          <ion-row>
            <ion-col><ion-item color ="primary" routerLink="/members/child/add"><ion-icon slot="end" name="person-add" size="large" > </ion-icon></ion-item></ion-col>
            <ion-col><ion-item color ="primary" routerLink="/members/alert"><ion-icon slot="end" name="alert" size="large" > </ion-icon></ion-item></ion-col>
            <ion-col><ion-item color ="primary" routerLink="/members/doctor/clinic"><ion-icon slot="end" name="medkit" size="large" > </ion-icon></ion-item></ion-col>
            <ion-col><ion-item color ="primary"><ion-menu-button></ion-menu-button></ion-item></ion-col>
          </ion-row>
          </ion-grid>
        </ion-buttons>
      <!-- <ion-item color ="primary"><ion-icon slot="end" name="person-add" size="large" [routerLink]="['../../child/add']"> </ion-icon></ion-item>
      <ion-item color ="primary"> <ion-icon slot="end" style="margin-left:20px" name ="alert" size="large" color="light" ml-50 [routerLink]="['../../alert']"> 
      </ion-icon> </ion-item>
      <ion-item color ="primary"> <ion-icon slot="end" style="margin-left:20px" size="large" name="medkit" [routerLink]="['../../doctor/clinic']">
      </ion-icon></ion-item>
      <ion-item color ="primary"> <ion-menu-button slot="end"></ion-menu-button></ion-item> -->
    
    <ion-title >
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Doctor Dashboard</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Now that your app has been created, you'll want to start building out features and components. Check out some
        of the resources below for next steps.</p>
    </ion-card-content>
  </ion-card>
  
  <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-button (click) = 'uploadata()'>Synchronise</ion-button>
      </ion-item>
    </ion-list>
</ion-content>
