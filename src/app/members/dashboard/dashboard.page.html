<ion-header>
  
  <ion-toolbar color="primary">
    <ion-title>
      Dashboard
    </ion-title>
    <ion-title *ngIf="clinicService.OnlineClinic" slot="end">
      {{clinicService.OnlineClinic.Name}}
    </ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-buttons class="ion-justify-content-center" style="border-radius: 5px;">
      <ion-icon style="margin-left: 10%" routerLink="/members/child/add" name="person-add" size="large"> </ion-icon>
      <ion-icon style="margin-left: 10%" routerLink="/members/alert" name="alert" size="large"> </ion-icon>
      <ion-icon style="margin-left: 10%" routerLink="/members/doctor/clinic" name="medkit" size="large"> </ion-icon>
      <ion-menu-button style="margin-left: 10%"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding-top">
  <span style="color: #4c8dff;">Dashboard</span> 
  <ion-card class="welcome-card">
    <ion-grid class="ion-text-center">
      <ion-row *ngFor = "let clinic of Clinics">
        <ion-col>
          {{clinic.Name}}
        </ion-col>
        <ion-col>
          {{clinic.childrenCount}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          Vaccines
        </ion-col>
        <ion-col>
          {{vaccineAlersCount ? vaccineAlersCount : 'N/A'}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          Followup
        </ion-col>
        <ion-col>
          N/A
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          Anniversary
        </ion-col>
        <ion-col>
          N/A
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-card>

</ion-content>
