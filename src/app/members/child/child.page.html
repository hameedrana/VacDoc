<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Child Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid style="border: rgb(245, 12, 167) 2px solid">
    <ion-row>
      <ion-col align-self-center size="2">
        <ion-avatar><img src="../../assets/female.png"></ion-avatar>
      </ion-col>
      <ion-col>

        <ion-card>


          <ion-item>
            <ion-label>Faisal Munir</ion-label>
            <ion-icon slot="end" color="primary" name="create" routerLink="/members/child/edit/"></ion-icon>
            <ion-icon slot="end" color="primary" name="trash" (click)="alertDeletevaccine()"></ion-icon>
          </ion-item>

          <ion-card-content>
            <p>
              <ion-icon color="primary" name="person"></ion-icon>M.Munir
            </p>
            <p>
              <ion-icon color="primary" name="calendar"></ion-icon>10/06/2009
            </p>
            <p>
              <ion-icon color="primary" name="call"></ion-icon>3219549589
            </p>
            <ion-button disabled="false" size="small" fill="outline" color="tertiary"
              routerLink="/members/child/vaccine/">
              Vaccine
            </ion-button>
            <ion-button size="small" fill="outline" color="tertiary" routerLink="/members/child/followup/">
              Follow Up
            </ion-button>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



  <div *ngFor="let child of childs">


    <ion-card *ngIf="child.Gender=='Girl'">
      <ion-avatar><img src="../../assets/female.png"></ion-avatar>

      <ion-item>
        <ion-label>{{child.Name}}</ion-label>
        <ion-icon slot="end" color="primary" name="create" routerLink="/members/child/edit/{{child.ID}}"></ion-icon>
        <ion-icon slot="end" color="primary" name="trash" (click)="alertDeletevaccine(child.ID)"></ion-icon>
      </ion-item>

      <ion-card-content>
        <p>
          <ion-icon color="primary" name="person"></ion-icon>{{child.FatherName}}
        </p>
        <p>
          <ion-icon color="primary" name="calendar"></ion-icon>{{child.DOB}}
        </p>
        <p>
          <ion-icon color="primary" name="call"></ion-icon>{{child.MobileNumber}}
        </p>
        <ion-button disabled="false" size="small" fill="outline" color="tertiary"
          routerLink="/members/child/vaccine/{{child.ID}}">
          Vaccine
        </ion-button>
        <ion-button size="small" fill="outline" color="tertiary" routerLink="/members/child/followup/{{child.ID}}">
          Follow Up
        </ion-button>
        <ion-button size="small" fill="outline" color="tertiary" routerLink="/members/child/invoice/{{child.ID}}">
          Invoice
        </ion-button>
      </ion-card-content>

    </ion-card>

    <ion-card *ngIf="child.Gender=='Boy'">
      <ion-avatar><img src="../../assets/male.png"></ion-avatar>

      <ion-item>
        <ion-label>{{child.Name}}</ion-label>
        <ion-icon slot="end" color="primary" name="create" routerLink="/members/child/edit/{{child.ID}}"></ion-icon>
        <ion-icon slot="end" color="primary" name="trash" (click)="alertDeletevaccine(child.ID)"></ion-icon>
      </ion-item>

      <ion-card-content>
        <p>
          <ion-icon color="primary" name="person"></ion-icon>{{child.FatherName}}
        </p>
        <p>
          <ion-icon color="primary" name="calendar"></ion-icon>{{child.DOB}}
        </p>
        <p>
          <ion-icon color="primary" name="call"></ion-icon>{{child.MobileNumber}}
        </p>
        <ion-button disabled="false" size="small" fill="outline" color="tertiary"
          routerLink="/members/child/vaccine/{{child.ID}}">
          Vaccine
        </ion-button>
        <ion-button size="small" fill="outline" color="tertiary" routerLink="/members/child/followup/{{child.ID}}">
          Follow Up
        </ion-button>
        <ion-button size="small" fill="outline" color="tertiary" routerLink="/members/child/invoice/{{child.ID}}">
          Invoice
        </ion-button>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
