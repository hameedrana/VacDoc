<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Patients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-searchbar type="tel"></ion-searchbar> -->

  <form [formGroup]="fg">
    <ion-item>
      <ion-input type="text" placeholder="search" formControlName="Name" required></ion-input>
      <ion-button (click)="getChlidbyUser()">search</ion-button>
    </ion-item>

  </form>

  <ion-card *ngFor="let child of childs" [ngClass]="child.Gender=='Girl' ? 'girl' : 'boy'">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="child.Gender=='Girl' ? '../../assets/female.png' : '../../assets/male.png'"></ion-img>
      </ion-thumbnail>
      <ion-label>{{child.Name}}</ion-label>
      <ion-icon slot="end" color="primary" name="create" routerLink="/members/child/edit/{{child.ID}}"></ion-icon>
      <ion-icon slot="end" color="primary" name="trash" (click)="alertDeletevaccine(child.ID)"></ion-icon>
    </ion-item>

    <ion-card-content>
      <p>
        <ion-icon color="primary" name="person"></ion-icon>
        {{child.FatherName}}
      </p>
      <p>
        <ion-icon color="primary" name="calendar"></ion-icon>
        {{child.DOB}}
      </p>
      <p>
        <ion-icon color="primary" name="call"></ion-icon>
        {{child.MobileNumber}}
      </p>

      <ion-button disabled="false" size="small" fill="outline" color="tertiary"
        routerLink="/members/child/vaccine/{{child.ID}}">
        Vaccine
      </ion-button>
      <ion-button size="small" fill="outline" color="tertiary" routerLink="/members/child/followup/{{child.ID}}">
        Follow Up
      </ion-button>
      <ion-button size="small" fill="outline" color="tertiary" routerLink="/members/child/invoice/{{child.ID}}">
        Invoice
      </ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
