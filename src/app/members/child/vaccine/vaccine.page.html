<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vaccinations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="fg">
    <ion-card *ngFor="let v of vaccine">
      <ion-item>
        <ion-label>{{v.Dose.Name}}</ion-label>
        <ion-icon color="primary" name="calendar" (click)="picker.open()">
          <ion-datetime #picker picker-format="DD-MM-YYYY" value="{{v.Date}}" formControlName="Date"
            (ionChange)="updateDate($event, v.ID)">
          </ion-datetime>
        </ion-icon>
        <ion-img *ngIf="v.IsDone==false" style="height: 45px;" src="../../assets/injectionEmpty.png" routerLink="/members/child/vaccine/{{childID}}/fill/{{v.ID}}"></ion-img>
        <ion-img *ngIf="v.IsDone==true" style="height: 45px;" src="../../assets/injectionFilled.png"></ion-img>
      </ion-item>

      <ion-card-content>
        <ion-datetime displayFormat="DD-MM-YYYY" picker-format="DD-MM-YYYY" value="{{v.Date}}" formControlName="Date"
          (ionChange)="updateDate($event, v.ID)">
        </ion-datetime>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
