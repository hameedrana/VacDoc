<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vaccinations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of dataGrouping | keyvalue:mySortingFunction">
    <p style="text-align: center;">{{item.key}}</p>

    <ion-card>
      <ion-card-content *ngFor="let v of item.value">
        <ion-item lines="none">
          <ion-label>{{v.Dose.Name}}</ion-label>
          <p *ngIf="v.IsDone==true" style="background-color:rgb(55, 231, 10);">{{v.Date}}</p>
          <ion-icon *ngIf="v.IsDone==false" color="primary" name="calendar" (click)="picker.open()">
            <ion-datetime #picker picker-format="DD-MM-YYYY" value="{{v.Date}}" (ionChange)="updateDate($event, v.ID)">
            </ion-datetime>
          </ion-icon>
          <ion-img *ngIf="v.IsDone==false" style="height: 30px;" src="../../assets/injectionEmpty.png"
            routerLink="/members/child/vaccine/{{childID}}/fill/{{v.ID}}"></ion-img>
          <ion-img *ngIf="v.IsDone==true" style="height: 30px;" src="../../assets/injectionFilled.png">
          </ion-img>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
