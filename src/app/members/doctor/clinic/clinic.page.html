<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>Clinics</ion-title>
    <ion-item slot="end" color="primary" routerLink="/members/child/add">
        <ion-icon slot="end" name="person-add" size="large" > </ion-icon>
      </ion-item>
      <ion-item slot="end" color="primary" routerLink="/members/alert">
          <ion-icon slot="end" name="alert" size="large"> </ion-icon>
        </ion-item>
      <ion-item slot="end" color="primary">
          <ion-icon slot="end" name="medkit" size="large" > </ion-icon>
        </ion-item>
        <ion-item routerLink="/members/doctor/clinic/add" slot="end" color="primary">
            <ion-icon  name="add" slot="end" color="light"></ion-icon>
          </ion-item>
          <ion-item slot="end" color="primary">
              <ion-menu-button></ion-menu-button>
            </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let clinic of clinicService.clinics" >

    <ion-item *ngIf = "!clinic.Isdeleted">
      <ion-label>{{clinic.Name}}</ion-label>
      <ion-icon slot="end" routerLink="/members/doctor/clinic/edit/{{clinic.Id}}" color="primary" name="create">
      </ion-icon>
      <ion-icon slot="end" (click)="alertDeleteClinic(clinic.Id)" color="primary" name="trash"></ion-icon>
    </ion-item>

    <ion-card-content *ngIf = "!clinic.Isdeleted">
      <p>Consultation Fee : {{clinic.ConsultationFee}}</p>
      <p> Off Days : {{clinic.OffDays}}</p>
      <p>Timming : {{clinic.StartTime}} - {{clinic.EndTime}} </p>
      <ion-button size="small" fill="outline" color="tertiary" routerLink="/vaccine/{{clinic.Id}}/dose">
        Patients &nbsp;<ion-badge size="small" color="primary">{{clinic.childrenCount}}</ion-badge>
      </ion-button>
      <ion-button *ngIf="!clinic.IsOnline" size="small" fill="outline" color="tertiary"
        (click)="setOnlineClinic(clinic.Id)">
        Set as Online
      </ion-button>
      <ion-button *ngIf="clinic.IsOnline" size="small" color="success" enabled="false" routerLink="/members/dashboard">
        <ion-icon slot="start" name="checkmark"></ion-icon>
        Online
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
