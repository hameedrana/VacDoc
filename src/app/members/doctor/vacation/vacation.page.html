<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title>Vacation</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" >
    <ion-buttons class="ion-justify-content-center" style="border-radius: 5px;">
      <ion-icon style="margin-left: 10%" routerLink="/members/child/add"  name="person-add" size="large" > </ion-icon>
      <ion-icon style="margin-left: 10%" routerLink="/members/alert"  name="alert" size="large" > </ion-icon>
      <ion-icon style="margin-left: 10%" routerLink="/members/doctor/clinic" name="medkit" size="large" > </ion-icon>
      <ion-menu-button style="margin-left: 10%"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="fg2">
    <ion-item>
      <ion-label color="primary" position="floating" (click)="picker.open()">From Date</ion-label>
      <ion-datetime #picker picker-format="DD-MM-YYYY" value="{{todaydate}}" (ionChange)="pickFromDate($event)">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating" (click)="picker1.open()">To Date</ion-label>
      <ion-datetime #picker1 picker-format="DD-MM-YYYY" value="{{todaydate}}" (ionChange)="pickTodayDate($event)"></ion-datetime>

    </ion-item>
    <h1>Clinics</h1>
    <ion-item formArrayName="clinics" *ngFor="let a of fg2.get('clinics')['controls']; let i = index">
      <ion-label color="primary"> {{clinics[i].Name}}</ion-label>
      <ion-checkbox slot="start" required [formControlName]="i"></ion-checkbox>
    </ion-item>

    <ion-button (click)="getChildVaccinefromUser()">Go</ion-button>
  </form>
</ion-content>
