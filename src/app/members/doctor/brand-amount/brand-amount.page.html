<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Brand Amount</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form>
    <ion-grid>
      <ion-row style="background: lightblue;">
        <ion-col>Vaccine Name</ion-col>
        <ion-col>Brand Name</ion-col>
        <ion-col>Price</ion-col>
      </ion-row>
      <ion-row *ngFor="let b of brandAmount">
        <ion-col>{{b.VaccineName}}</ion-col>
        <ion-col>{{b.Brand.Name}}</ion-col>
        <ion-col>
          <ion-input [(ngModel)]="b.Amount" [ngModelOptions]="{standalone: true}" type="number"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button disabled="false" (click)="updateBrandAmount()">Update Amount</ion-button>
  </form>

</ion-content>
