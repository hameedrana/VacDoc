<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="end">
        <ion-grid>
          <ion-row>
            <ion-col><ion-item color ="primary" routerLink="/members/child/add"><ion-icon slot="end" name="person-add" size="large" > </ion-icon></ion-item></ion-col>
            <ion-col><ion-item color ="primary"><ion-icon slot="end" name="alert" size="large"> </ion-icon></ion-item></ion-col>
            <ion-col><ion-item color ="primary" routerLink="/members/doctor/clinic"><ion-icon slot="end" name="medkit" size="large" > </ion-icon></ion-item></ion-col>
            <ion-col><ion-item color ="primary" ><ion-menu-button></ion-menu-button></ion-item></ion-col>
          </ion-row>
          </ion-grid>
        </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="vaccine-alert">
        <ion-icon name="color-filter"></ion-icon>
        <ion-label>Vaccine ALert</ion-label>
        <!-- <ion-badge *ngIf="approvedCount">{{approvedCount}}</ion-badge> -->
      </ion-tab-button>

      <ion-tab-button tab="follow-up">
        <ion-icon name="color-wand"></ion-icon>
        <ion-label>Follow Up Alert</ion-label>
        <!-- <ion-badge *ngIf="unapprovedCount">{{unapprovedCount}}</ion-badge> -->
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
