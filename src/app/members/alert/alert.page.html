<ion-header>

            <!-- <ion-badge *ngIf="approvedCount">{{approvedCount}}</ion-badge> -->

          <ion-tab-button tab="follow-up">

           <!-- <ion-badge *ngIf="unapprovedCount">{{unapprovedCount}}</ion-badge> -->
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    
</ion-content>
