<ion-content padding>
  <ion-segment>
    <ion-segment-button (click)="getFollowupChild(-5)">
      <ion-label>Last 5 Days</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="getFollowupChild(0)" checked>
      <ion-label>Today</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="getFollowupChild(5)">
      <ion-label>Next 5 Days</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-button (click)="sendAlertMsgToAll()">send sms to all</ion-button>

  <div>
    <h1 *ngIf="followUpChild == 0" style="color: red;">No alert for today.</h1>
    <ion-grid *ngFor="let child of followUpChild">
      <ion-row>

        <ion-col>
          <ion-item>
            <ion-label>{{child.Child.Name}}</ion-label>
            <ion-icon slot="end" color="primary" name="call" routerLink="/members/child/edit/"></ion-icon>
            <ion-icon slot="end" color="primary" name="mail" (click)="sendAlertMsg(child.ChildID)">
            </ion-icon>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-content>
