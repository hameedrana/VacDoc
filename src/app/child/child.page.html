<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Child Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let child of Childs">

    <ion-card *ngIf="child.Gender=='Girl'">
      <ion-avatar><img src="../../assets/female.png"></ion-avatar>

      <ion-item>
        <ion-label>{{child.Name}}</ion-label>
        <ion-item slot="end">
          <ion-icon color="primary" name="create"></ion-icon>
          <ion-icon color="primary" name="trash"></ion-icon>
        </ion-item>
      </ion-item>

      <ion-card-content>
        <p>
          <ion-icon name="person"></ion-icon>{{child.FatherName}}
        </p>
        <p>
          <ion-icon name="calendar"></ion-icon>{{child.DOB}}
        </p>
        <p>
          <ion-icon name="call"></ion-icon>{{child.MobileNumber}}
        </p>
        <ion-button>Doses</ion-button>
        <ion-button>Brands</ion-button>
      </ion-card-content>

    </ion-card>

    <ion-card *ngIf="child.Gender=='Boy'">
      <ion-avatar><img src="../../assets/male.png"></ion-avatar>

      <ion-item>
        <ion-label>{{child.Name}}</ion-label>
        <ion-item slot="end">
          <ion-icon color="primary" name="create"></ion-icon>
          <ion-icon color="primary" name="trash"></ion-icon>
        </ion-item>
      </ion-item>

      <ion-card-content>
        <p>
          <ion-icon name="person"></ion-icon>{{child.FatherName}}
        </p>
        <p>
          <ion-icon name="calendar"></ion-icon>{{child.DOB}}
        </p>
        <p>
          <ion-icon name="call"></ion-icon>{{child.MobileNumber}}
        </p>
        <ion-button>Doses</ion-button>
        <ion-button>Brands</ion-button>
      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
